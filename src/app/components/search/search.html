<form [formGroup]="searchForm" (ngSubmit)="submitFilters()">
  <section class="search-bar">
    <div class="filter-card">

      <!-- Estado / D칩nde -->
      @if (isHost) {
        <div class="filter-item">
          <label class="field-label">Estado</label>
          <input class="field-input" type="text" placeholder="de la reserva" formControlName="state" />
        </div>
      } @else {
        <div class="filter-item">
          <label class="field-label">D칩nde</label>
          <input class="field-input" type="text" placeholder="Explora destinos" formControlName="city" />
        </div>
      }

      <!-- Fecha entrada -->
      <div class="filter-item">
        <label class="field-label">Fecha de entrada</label>
        <input class="field-input" type="date" formControlName="checkIn" />
      </div>

      <!-- Fecha salida -->
      <div class="filter-item">
        <label class="field-label">Fecha de salida</label>
        <input class="field-input" type="date" formControlName="checkOut" />
      </div>

      <!-- P치gina / Valor -->
      @if (isHost) {
        <div class="filter-item">
          <label class="field-label">P치gina</label>
          <input class="field-input" type="number" placeholder="De la reserva" formControlName="page" />
        </div>
      } @else {
        <div class="filter-item">
          <label class="field-label">Valor</label>
          <input class="field-input" type="number" placeholder="Precio por noche" formControlName="nightlyPrice" />
        </div>
      }

      <button class="search-btn" type="submit" title="Buscar">
        <span class="material-symbols-rounded">search</span>
      </button>

    </div>
  </section>
</form>
