<div style="font-family: Arial, sans-serif; width: 400px; margin: 20px auto;">
  <p><strong><em>Comentarios</em></strong></p>

  @for (item of rewiews(); track $index) {
    <div style="margin-bottom: 15px;">
      <p style="margin: 0;">â˜… <strong>{{ item.rating }}</strong></p>
      <p style="font-style: italic; margin: 5px 0;">
        {{ item.comment }},
        <strong>{{ item.nameUser }}</strong>
      </p>

      @if (isHost) {
        <div style="display: flex; gap: 10px; margin-top: 5px;">
          <button (click)="reply()">Responder</button>
          <button (click)="discount()">Generar descuento</button>
            <div>
            <label> Comentario: </label>
            <textarea formControlName= "comment"></textarea>
            </div>
        </div>
      }
    </div>
  }

  <hr>

  <div style="margin-top: 15px;">



    @if (!isHost) {
        <div>
            <label> Comentario: </label>
            <textarea formControlName= "comment"></textarea>
        </div>
        <div>
            <label> Rating: </label>
            <input type="number" formControlName="comment" />
        </div>
    }

    <button (click)="comment()"
      style="
        border: 1px solid black;
        border-radius: 5px;
        padding: 4px 10px;
        background-color: white;
        cursor: pointer;
        font-size: 14px;
      ">
      Comentar
    </button>

  </div>

</div>
