<app-header></app-header>

<div class="container">
  <div class="header">
    <div class="logo">CP</div>
    <div>
      <h1>Crear promoción</h1>
      <p class="lead">Define un código con su porcentaje, fecha de creación y expiración.</p>
    </div>
  </div>

  <!-- Formulario Reactive Forms -->
  <form [formGroup]="promoForm" (ngSubmit)="createPromotion()" novalidate>
    <div class="grid">

      <div class="row">
        <label for="createdAt">Fecha de creación</label>
        <input id="createdAt" type="datetime-local" formControlName="createdAt" />
      </div>

      <div class="row">
        <label for="expirationDate">Fecha de expiración</label>
        <input id="expirationDate" type="datetime-local" formControlName="expirationDate" />

      </div>

      <div class="row field-full">
        <label for="promotion">Porcentaje (%)</label>
        <input id="promotion" type="number" formControlName="promotion" min="0" max="100" step="0.01" />
      </div>

      <div class="row field-full">
        <label for="code">Código</label>
        <input id="code" type="text" formControlName="code" minlength="3" maxlength="32" />

      </div>

    </div>

    <div class="actions">
      <button type="button" class="btn-ghost" (click)="promoForm.reset()">Limpiar</button>
      <button type="submit" class="btn-primary">Crear promoción</button>
    </div>

    <footer class="note">Los datos serán validados por el servidor.</footer>
  </form>
</div>
