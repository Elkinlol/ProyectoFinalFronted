<form [formGroup]="recoverPasswordForm" (ngSubmit)="recoverPassword()" novalidate="">
    <h1> Recuperacion cuenta </h1>
    <div>
        <label> Email: </label>
        <input type="email" formControlName="email" />
    </div>
    <button type="submit" [disabled]="recoverPasswordForm.invalid"> Enviar </button>
</form>
