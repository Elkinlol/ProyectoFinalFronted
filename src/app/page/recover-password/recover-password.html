<div class="recover-container">
  <div class="recover-box">
    <h1>Recuperación de cuenta</h1>

    <form [formGroup]="recoverPasswordForm" (ngSubmit)="recoverPassword()" novalidate>
      <label for="email">Ingresa el email asociado a tu cuenta:</label>

      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email"
      />

      <p class="instructions">
        Te enviaremos las instrucciones para restablecer tu contraseña.
      </p>

      <button type="submit" [disabled]="recoverPasswordForm.invalid">
        Enviar
      </button>
    </form>
  </div>
</div>
