<div class="login-logo-top">
  <img src="LogoAloja.png" alt="Aloja">
</div>

<form novalidate [formGroup]="loginForm" (ngSubmit)="loginUser()">

  <h1>INICIO SESION</h1>

  <div>
      <label>Email:</label>
      <input type="email" formControlName="email"/>
  </div>

  <div>
      <label>Contraseña:</label> 
      <input type="password" formControlName="password"/>
  </div>

  <div>
      <button type="submit" [disabled]="loginForm.invalid" routerLink="/main-page-guest">
          Iniciar Sesion
      </button>
  </div>

  <div>
      <button routerLink="/register">
          Registrarse
      </button>
  </div>

  <div>
      <a routerLink="/recover-password">¿Olvidaste tu contraseña?</a>
  </div>

</form>
