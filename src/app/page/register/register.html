<div class="form-container">
  <div class="form-card">
    <form [formGroup]="registerForm" (ngSubmit)="createUser()" novalidate>
      <h2>Registro de Usuario</h2>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" type="text" formControlName="name" placeholder="Tu nombre completo" />
      </div>

      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input id="phone" type="text" formControlName="phone" placeholder="Ej: 3001234567" />
      </div>

      <div class="form-group">
        <label for="photo">Foto de perfil:</label>
        <input id="photo" type="file" />
      </div>

      <div class="form-group">
        <label for="dateBirth">Fecha de nacimiento:</label>
        <input id="dateBirth" type="date" formControlName="dateBirth" />
      </div>
      

      <div class="form-group">
        <label> Rol: </label>
        <select formControlName="Rol">
            <option value="" disabled selected>Seleccione un rol</option>
            @for (item of role; track $index) {
                <option value="{{item}}">{{item}}</option>
            }
        </select>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password" placeholder="********" />
      </div>

      <div class="form-group">
        <label for="repeatPassword">Repetir contraseña:</label>
        <input id="repeatPassword" type="password" formControlName="repeatPassword" placeholder="********" />
      </div>

      @if (registerForm.hasError('passwordsMismatch')) {
        <p class="error">Las contraseñas no coinciden</p>
      }

      <div><button type="submit" [disabled]="registerForm.invalid" > Registrarse </button> </div>
    </form>
  </div>
</div>
